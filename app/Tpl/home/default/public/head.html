<meta charset="utf-8" />
<title>{$page_seo.title}</title>
<meta name="keywords" content="{$page_seo.keywords}" />
<meta name="description" content="{$page_seo.description}" />

<css file="__STATIC__/css/default/base.css" />
<css file="__STATIC__/css/default/style.css" />
<volist name="csses" id="f">
    <if condition="substr($f, 0,4) eq 'http'">
        <link href="{$f}" type="text/css" rel="stylesheet">
    <else/>
        <css file="__STATIC__/css/default/{$f}" />
    </if>
</volist>
<script src="__STATIC__/js/jquery/jquery.js"></script>
<volist name="jses" id="j">
    <if condition="substr($j, 0,4) eq 'http'">
        <script src="{$j}" type="text/javascript"></script>
    <else/>
        <script src="__STATIC__/js/{$j}"></script>
    </if>
</volist>
